<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./Flipkart.css" />

  <body>
    <div class="login">

        </p>
        <img
          width="100px"
          height="50px"
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"

      </div>
      <div class="part2">
        <!-- <input
          outline="none"
          type="text"
          placeholder="Enter email/phone number"
          width="500px"
          height="50px"
        /> -->
        <input type="number" placeholder="enter mobile number" id="mobile" />
        <input type="password" placeholder="enter password" id="password" />
        <p>
          By continuing,you agree to Flipkart's <a href="">Terms of Use</a> and
          <a href="">Privacy Policy</a>
        </p>
        <button onclick="Signin()">Login</button>

        <footer>
          <h3>
            <a href="signup.html" style="margin-left: 30px"
              >New to Flipkart? Create an account</a
            >
          </h3>
        </footer>
      </div>
    </div>
    <script src="./signin.js"></script>
