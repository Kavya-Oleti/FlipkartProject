<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Flipkart.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="login">
      <div class="part">
        <!-- <h1>Login</h1> -->
        <h1 style="color: white; margin-top: 50px">
          Looks like you're new here!
        </h1>
        <p style="margin-top: 10px">
          Sign up with your mobile number to get started
        </p>
        <!-- <p>Get access to your Orders, Wishlist and Recommendations</p> -->
        <img
          width="100px"
          height="50px"
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
        />
      </div>
      <div class="part2">
        <input type="number" placeholder="Enter mobile number" id="mobile" />
        <input type="text" placeholder="Enter your name" id="name" />
        <input type="password" placeholder="enter password" id="password" />
        <p>
          By continuing,you agree to Flipkart's <a href="">Terms of Use</a> and
          <a href="">Privacy Policy</a>
        </p>
        <button onclick="Signup()">Continue</button>
        <h3 style="margin-left: 50px; color: blueviolet">
          Existing User? <a href="./signin.html">Login</a>
        </h3>
        <!-- <footer>
          <p><a href="./signin.html">Login</a></p>
        </footer> -->
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
